<ion-header>
  <ion-toolbar  color="primary">
    <ion-title class="ion-text-center" *ngIf="User" >
     Hola {{User.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="User">
    <ion-card-header>
      <ion-card-title>Tu correo es:</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{User.email }} y se actualiza cada 10 segundos 
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="User">
    <ion-card-header>
      <ion-card-title>Ultima actualizaci√≥n:</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{User.timestamp}}
    </ion-card-content>
  </ion-card>
</ion-content>
